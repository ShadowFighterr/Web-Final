<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-dark bg-primary">
        <a href="#" class="navbar-brand">News Dashboard</a>
        <button id="theme-toggle" class="btn btn-outline-light">Toggle Light/Dark</button>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <aside class="col-md-3 mb-4">
                <h4>Filters</h4>
                <select id="sort-options" class="form-control mb-4">
                    <option value="date">Sort by Date</option>
                    <option value="views">Sort by Popularity</option>
                </select>
                <h4>Most Popular Article</h4>
                <div id="most-popular" class="card p-2">Loading...</div>
            </aside>

            <main class="col-md-9">
                <div id="articles" class="row"></div>
            </main>
        </div>
    </div>

    <footer class="footer bg-primary text-white text-center py-3">Â© 2024 News Dashboard</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
