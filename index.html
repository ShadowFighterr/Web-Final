<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-dark bg-primary">
        <a href="#" class="navbar-brand"><strong>Hot News Agency</strong></a>
        <button id="theme-toggle" class="btn btn-outline-light"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <aside class="col-md-3 mb-4">
                <h4>Filters</h4>
                <select id="sort-options" class="form-control mb-4">
                    <option value="date">Sort by Date </option>
                    <option value="views">Sort by Popularity </option>
                </select>
                <h4>Most Popular Article</h4> 
                <div id="most-popular" class="card p-2">Loading...</div>
            </aside>
            <main class="col-md-9">
                <div id="articles" class="row"></div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
                </div>
                <div class="modal-body">
                    <p id="articleContent">Loading content...</p>
                    <p class="card-text" id="articleDetails"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <footer class="footer bg-primary text-white text-center py-3">Â© 2024 Hot News Agency</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
